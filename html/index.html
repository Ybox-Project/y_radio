<!doctype HTML>
<html>
    <head>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="radio-container">
                <img src="./img/radio.png" alt="" class="radio">

                <div id="toggleClicks"></div>
                <div class="channel">
                    <input id="channel" type="text" name="channel" min="1" max="500" placeholder="000.00" step="0.01" pattern="^\d{1,3}\.\d{1,2}$">
                    Mhz
                </div>
                <div id="submit"></div>
                <div id="disconnect"></div>
                <div id="volumeUp"></div>
                <div id="volumeDown"></div>
                <div id="increaseradiochannel"></div>
                <div id="decreaseradiochannel"></div>
                <div id="powerButton"></div>
            </div>
        </div>
    </body>
</html>
